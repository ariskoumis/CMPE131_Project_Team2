<!DOCTYPE html>
<html>
	<head>
		<title>
			CMPEit Login
		</title>
	</head>
	<body bgcolor="#eff2f1">
		<header align="center">
			<h1>CMPEit</h1>
			<img src="images/moo.png" alt="CMPEit" width="30%" height="30%">
		</header>
		<article align="center">
			<form>
				<strong><font size="28">Login</font></strong>
				<br>
				<input type="text" id="username" placeholder="Moosername" required autofocus><br><br>
				<input type="email" id="email" placeholder="moo.cow@gmail.com" required><br><br>
				<input type="password" id="password" placeholder="Password" required><br><br>
				<button id="login">Login</button>
				<button id="create-account">Create Account</button>

			</form>
		</article>
		<footer>
			<script type="module" src="js/event_handlers.js"></script>
			<script type="module" src="js/routing.js"></script>
			<script type="module" src="js/index.js"></script>
		</footer>
	</body>

</html>
